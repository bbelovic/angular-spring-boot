version: '3'
services:
  db:
    image: 'postgres:9.6'
    environment:
      - POSTGRES_USER=notes_user
      - POSTGRES_PASSWORD=notes_pass
      - POSTGRES_DB=notes_db
  notes-be:
    image: 'notes-be-jib:latest'
    environment:
      - SPRING_DATASOURCE_USERNAME=notes_user
      - SPRING_DATASOURCE_PASSWORD=notes_pass
      - DB_NAME=notes_db
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/notes_db
      - DB_PORT=5432
      - FE_PORT=4200
    depends_on:
      - db
    entrypoint: ["./entrypoint.sh"]
    command: ["db:5432"]
  notes-fe:
    image: 'notes-fe:latest'
    ports:
      - "4200:80"
    depends_on: 
      - 'notes-be'
